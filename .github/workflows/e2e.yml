name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      base_url:
        description: "Base URL for tests (optional)"
        required: false
        default: ""

jobs:
  e2e-tests:
    name: Run Playwright E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Seed E2E test data
        id: seed
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          E2E_CLERK_ORG_ID: ${{ secrets.E2E_CLERK_ORG_ID }}
          E2E_CLERK_USER_ID: ${{ secrets.E2E_CLERK_USER_ID }}
          E2E_ADMIN_EMAIL: ${{ secrets.E2E_ADMIN_EMAIL }}
        run: |
          echo "Creating E2E test job..."
          JOB_JSON=$(npx tsx e2e/helpers/seed.ts)
          echo "Seed output: $JOB_JSON"
          
          # Extract jobId from JSON output
          E2E_JOB_ID=$(echo "$JOB_JSON" | node -e "const data=require('fs').readFileSync(0,'utf8'); console.log(JSON.parse(data).jobId)")
          
          echo "Created job with ID: $E2E_JOB_ID"
          echo "E2E_JOB_ID=$E2E_JOB_ID" >> $GITHUB_ENV
          
          # Also output for debugging
          echo "jobId=$E2E_JOB_ID" >> $GITHUB_OUTPUT

      - name: Build application (if testing locally)
        if: ${{ !env.E2E_BASE_URL && !github.event.inputs.base_url }}
        run: npm run build

      - name: Run E2E tests
        env:
          E2E_BASE_URL: ${{ github.event.inputs.base_url || secrets.E2E_BASE_URL || '' }}
          E2E_ADMIN_EMAIL: ${{ secrets.E2E_ADMIN_EMAIL }}
          E2E_ADMIN_PASSWORD: ${{ secrets.E2E_ADMIN_PASSWORD }}
          E2E_JOB_ID: ${{ env.E2E_JOB_ID }}
        run: |
          echo "Running tests against: ${E2E_BASE_URL:-http://localhost:3000}"
          echo "Using test job ID: $E2E_JOB_ID"
          npm run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: test-results/
          retention-days: 7

      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå E2E tests failed. Check the [Playwright Report](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.'
            })
